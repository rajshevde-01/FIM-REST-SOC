<!DOCTYPE html>
<html>
<head>
    <title>FIM Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>File Integrity Monitoring Dashboard</h2>

<table>
<tr>
  <th>Agent</th>
  <th>File</th>
  <th>Change</th>
  <th>Severity</th>
  <th>MITRE</th>
  <th>Time</th>
</tr>

{% for a in alerts %}
<tr class="{{ a[4] }}">
  <td>{{ a[1] }}</td>
  <td>{{ a[2] }}</td>
  <td>{{ a[3] }}</td>
  <td>{{ a[4] }}</td>
  <td>{{ a[5] }}</td>
  <td>{{ a[6] }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
